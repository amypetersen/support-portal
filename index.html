<style>
@import "compass/css3";

* {
  box-sizing:border-box;   
}

html,
body {
    width:100%;
    height:100%;
}

body {
 margin:.5em;
 font: 1em 'Cantora One', sans-serif;
}

nav[role="full-horizontal"] {
    width: 100%;
    
    ul {
      width:100%;
      list-style:none;
    
      > li {
        position:relative;
        float:left;
        padding:.25em 1em;
        margin:1.25em 1em;
    
        text-transform:uppercase;
        cursor:pointer;
        background:rgba(255, 255, 255, .8);
        text-align:center;
        border-radius:.75em;
        transition-duration: .3s;
        transition-timing-function: ease-in-out;
        transition-property: background, color, padding, border-radius;
        box-shadow:
          .1em -.1em 0 .1em rgba(0, 0, 0, .2),
          inset 0 0 0 .15em rgba(0, 0, 0, .4),
          -.1em .1em 0 .1em rgba(0, 0, 0, .2)
        ;
    
        &:after {
          position:absolute;
          z-index:-1;
          content:"";
          right:0;
          border-radius:50%;
          box-shadow:
            1em 1em 0 2em rgba(255, 255, 255, .5)
          ;
        }

        &:last-child:after {
           box-shadow:none;
        }
    
        &:hover {
            background-color:#91878E;
    
            > a {
              color:#fff;
            }
        }
    
        > a {
          color:#333;
          text-decoration:none;
          font-size: 1.4em;
          transition:color .3s ease-in-out;
        }
      }
    }
}

/* small screens */
@media screen and (max-width: 44em) {
  body {
    margin:1.5em 0;      
  }
    
  nav[role="full-horizontal"] {
    ul {
      padding:0 .5em;    
    }
    
    ul > li {
      width:100%;
      padding:.45em .25em;
      margin:0 0 .55em 0;
    
      &:after {
        box-shadow:none;  
      }
    }
  }
}
</style>
